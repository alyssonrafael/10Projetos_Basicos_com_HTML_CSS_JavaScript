<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calendario-de-parede-mensal.png" type="image/x-icon">
    <title>Calendário</title>
</head>
<body>
    

    <div class="wrapper">

        <div class="mes-que-foi-feito">
            <span>09/2023</span>
        </div>

        <div class="dias-da-semana">
            <span>Segunda</span>
            <span>Terça</span>
            <span>Quarta</span>
            <span>Quinta</span>
            <span>Sexta</span>
            <span>Sabádo</span>
            <span>Domingo</span>
        </div><!--dias-da-semana-->

        <div class="numeros-dos-dias">
            <span class="mes-anterior">28</span>
            <span class="mes-anterior">29</span>
            <span class="mes-anterior">30</span>
            <span class="mes-anterior">31</span>
        </div><!--numeros-dos-dias-->

    </div><!--Wrapper-->

 <script src="./scrypt.js"></script>
