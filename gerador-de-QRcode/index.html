<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QRcode</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Gerador de QR code</h1>
            <p>insira uma URL ou um texto para gerar seu QR code.</p>
        </header>
        <main class="form">
            <input type="text" id="texto-para-trasformar" name="texto-para-trasformar" placeholder="insira aqui o texto...">
            <button>Gerar QR code</button>
        </main>
        <footer class="qr-code">
            <img src="" alt="qrcode" class="img">
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
